<script type="text/javascript">
    $("#addCompare").on("click", function(event) {
        event.preventDefault();
        
        var newBro = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: [
                parseFloat($('#q1').val()),
                parseFloat($('#q2').val()),
                parseFloat($('#q3').val()),
                parseFloat($('#q4').val()),
                parseFloat($('#q5').val()),

                parseFloat($('#q9').val()),
                parseFloat($('#q10').val())
            ]
        };

        $.post("/api/friends", newBro,
